<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Placeholder title</title>
    <link rel="stylesheet" href="css/styles.min.css" />
  </head>

  <body>
      <form>
          <input class="input" type="text" name="newLink" placeholder="Введите ссылку">
          <button class="btn" type="submit">Добавить закладку</button>
        </form>
        <div class="cards"></div>
        <template id="card">
            {{#each this}}
        <div class="card">
            <div class="close-btn" data-action="remove"></div>
          <img src="{{image}}" alt="{{title}} photo">
          <a href="{{url}}" target="blank"><h3 class="title">{{title}}</h3></a>
          <p class="descr">{{description}}</p>
        </div>
        {{/each}}
      </template>
      <div class="modal modal-hidden js-modal-backdrop">
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="js/scripts.min.js"></script>
  </body>
</html>
