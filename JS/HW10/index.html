<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
        <div class="container">
                <form class="form js-form">
                    <div class="inputs js-inputs">
                        <input type="text" id="id" name="id" placeholder="Enter user id">
                        <input type="text" id="name" name="name" placeholder="Enter user name">
                        <input type="text" id="age" name="age" placeholder="Enter user age">
                    </div>
                    <div class="btns js-btns">
                        <button class="btn" type="submit" data-action="getAll">Вывести всех пользователей</button>
                        <button class="btn" type="submit" data-action="getById">Вывести пользователя по id</button>
                        <button class="btn" type="submit" data-action="add">Добавить пользователя</button>
                        <button class="btn" type="submit" data-action="update">Редактировать пользователя по id</button>
                        <button class="btn" type="submit" data-action="remove">удалить пользователя по id</button>
                    </div>
                </form>
                <p class="result"></p>
            </div>
    <script src="./js/index.js"></script>
</body>
</html>
